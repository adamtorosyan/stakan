<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Size Statistics</title>
</head>
<body>
    <h1>Top 10 Size Statistics</h1>
    <table border="1">
        <tr>
            <th>File Name</th>
            <th>File Size</th>
        </tr>
        {% for row in statistics %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
